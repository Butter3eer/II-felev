<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Debugger használata</title>
</head>
<body>
    <div class="container">
        <form id="random_number_form">
            <div class="form-group">
                <label class="form-label" for="min" style="font-weight: bold">Min:</label>
                <input class="form-control type="number" name="min" id="min" placeholder="Min" value="1" required>
            </div>
    
            <div class="form-group">
                <label class="form-label" for="max" style="font-weight: bold">Max:</label>
                <input class="form-control type="number" name="max" id="max" placeholder="Max" value="1000" required>
            </div>
    
            <div class="form-group">
                <label class="form-label" for="db" style="font-weight: bold">Db:</label>
                <input class="form-control type="number" name="db" id="db" placeholder="Db" value="20" required>
            </div>
            <br>
            <button class="btn btn-warning" type="submit">Véletlen számok generálása</button>
        </form>
    
        <p id="random_numbers"></p>
        <button class="btn btn-warning" id="find_max" >Maximum kiírása</button>
        <p id="max_value"></p>
        
        <script src="list.js"></script>
        <script src="main.js"></script>
    </div>
</body>
</html>
