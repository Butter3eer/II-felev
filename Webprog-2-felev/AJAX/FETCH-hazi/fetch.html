<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>AJAX Wizards And Witches</title>
    <script src="fetch.js"></script>
</head>
<body>
    <section>
        <h2 class="m-4 ms-4">Add new Wizards And Witches</h2>
        <form id="newWizardsAndWitchesForm">
            <div class="m-1 ms-4">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="m-1 ms-4">
                <label for="house">House:</label>
                <select name="house" id="house">
                    <option value="Gryffindor">Gryffindor</option>
                    <option value="Hufflepuff">Hufflepuff</option>
                    <option value="Ravenclaw">Ravenclaw</option>
                    <option value="Slytherin">Slytherin</option>
                </select>
            </div>
            <div class="m-1 ms-4">
                <label for="patronus">Patronus:</label>
                <input type="text" id="patronus" placeholder="Patronus" required>
            </div>
            <div class="m-1 ms-4">
                <label for="wandCore">Wand core:</label>
                <select name="wandCore" id="wandCore">
                    <option value="Phoneix feather">Phoneix feather</option>
                    <option value="Dragon heartstring">Dragon heartstring</option>
                    <option value="Unicorn tail-hair">Unicorn tail-hair</option>
                </select>
            </div>
            <div class="m-1 ms-4">
                <label for="profession">Professions:</label>
                <input type="text" id="profession" placeholder="Profession" required>
            </div>
            <button type="submit" class="ms-5 btn btn-warning">Submit</button>
        </form>
    </section>

    <section>
        <br>
        <h2 class="text-center">Wizards And Witches</h2>
        <br>
        <table class="table">
            <thead>
                <tr class="text-center">
                    <th>#</th>
                    <th>Name</th>
                    <th>House</th>
                    <th>Patronus</th>
                    <th>Wand core</th>
                    <th>Profession</th>
                    <th>Avada kedavra</th>
                </tr>
            </thead>
            <tbody id="tablazat">
    
            </tbody>
        </table>
    </section>
</body>
</html>
