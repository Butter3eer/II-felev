<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery alapok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div><h3>Táblázat</h3></div>
        <table class="table">
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                </tr>
            </thead>
            <tbody>
                <tr id="tRow1">
                    <td>Alma</td>
                    <td>Körte</td>
                    <td>Szilva</td>
                    <td>Szőlő</td>
                </tr>
                <tr id="tRow2">
                    <td>Alma</td>
                    <td>Körte</td>
                    <td>Szilva</td>
                    <td>Szőlő</td>
                </tr>
                <tr id="tRow3">
                    <td>Alma</td>
                    <td>Körte</td>
                    <td>Szilva</td>
                    <td>Szőlő</td>
                </tr>
            </tbody>
        </table>
    </section>
    <script>
        $("#tRow1").mouseover(function () { 
            $(this).css("background-color", "peachpuff");
        });
        $("#tRow1").mouseleave(function () { 
            $(this).css("background-color", "white");
        });
        $("#tRow2").mouseover(function () { 
            $(this).css("background-color", "peachpuff");
        });
        $("#tRow2").mouseleave(function () { 
            $(this).css("background-color", "white");
        });
        $("#tRow3").mouseover(function () { 
            $(this).css("background-color", "peachpuff");
        });
        $("#tRow3").mouseleave(function () { 
            $(this).css("background-color", "white");
        });
    </script>
</body>
</html>
