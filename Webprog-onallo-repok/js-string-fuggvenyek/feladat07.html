<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat07</title>
</head>
<body>
    <!-- 7. feladat -->
    <p>Szóközök száma</p>
    <p><input type="text" id="input7"></p>
    <p><button type="button" id="feladat7" onclick="F7();">7. Feladat</button></p>
    <p id="output7"></p>
    <br>

    <script>
        function F7(){
            const szo = document.getElementById("input7").value;
            let betuk = [...szo];
            var db = 0;
            betuk.forEach(element => {
                if (element === " "){
                    db += 1;
                }
            });
            document.getElementById("output7").innerHTML = db + " szóköz";
        }
    </script>
</body>
</html>
