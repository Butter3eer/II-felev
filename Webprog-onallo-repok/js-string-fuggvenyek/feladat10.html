<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feladat01</title>
</head>
<body>
    <!-- 1. Feladat -->
    <p>Random string hossza:</p>
    <p><input type="text" id="input1"></p>
    <p><button type="button" id="feladat1" onclick="F1();">1. Feladat</button></p>
    <p id="output1"></p>
    <br>

    <!-- 2. feladat -->
    <p>Családnév + Utónév => egész név</p>
    <p><input type="text" id="input2"></p>
    <p><input type="text" id="input2b"></p>
    <p><button type="button" id="feladat2" onclick="F2();">2. Feladat</button></p>
    <p id="output2"></p>
    <br>

    <!-- 3. feladat -->
    <p>Csupa kisbetű</p>
    <p><input type="text" id="input3"></p>
    <p><button type="button" id="feladat3" onclick="F3();">3. Feladat</button></p>
    <p id="output3"></p>
    <br>

    <!-- 10. feladat -->
    <p>10. Feladat: Responsive oldal rajta legalább 3 feladattal</p>

    <script>
        function F1(){
            const szo = document.getElementById("input1").value;
            document.getElementById("output1").innerHTML = szo.length;
        }

        function F2(){
            const csaladnev = document.getElementById("input2").value;
            const utonev = document.getElementById("input2b").value;
            let egesznev = csaladnev + " " + utonev;
            document.getElementById("output2").innerHTML = egesznev;
        }

        function F3(){
            const szo = document.getElementById("input3").value;
            let kisszo = szo.toLowerCase();
            document.getElementById("output3").innerHTML = kisszo;
        }
    </script>
</body>
</html>
