<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat09</title>
</head>
<body>
    <!-- 9. feladat -->
    <p>0-255 karakterek</p>
    <p><button type="button" id="feladat9" onclick="F9();">9. Feladat</button></p>
    <br>
    <table class="table" id="table">
    </table>
    <br>

    <script>
        function F9(){
            let table = document.getElementById("table");
            for (let index = 0; index < 255; index+=11) {
                let tableRow = document.createElement("tr");
                tableRow.innerHTML = `
                <td>${String.fromCharCode(index)}</td>
                <td>${String.fromCharCode(index + 1)}</td>
                <td>${String.fromCharCode(index + 2)}</td>
                <td>${String.fromCharCode(index + 3)}</td>
                <td>${String.fromCharCode(index + 4)}</td>
                <td>${String.fromCharCode(index + 5)}</td>
                <td>${String.fromCharCode(index + 6)}</td>
                <td>${String.fromCharCode(index + 7)}</td>
                <td>${String.fromCharCode(index + 8)}</td>
                <td>${String.fromCharCode(index + 9)}</td>
                <td>${String.fromCharCode(index + 10)}</td>
                `;
                table.appendChild(tableRow);
            }
        }
    </script>
</body>
</html>
