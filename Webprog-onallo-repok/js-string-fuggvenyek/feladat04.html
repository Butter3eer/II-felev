<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat04</title>
</head>
<body>
    <!-- 4. feladat -->
    <p>Csupa kis- és nagybetű</p>
    <p><input type="text" id="input4"></p>
    <select name="kisNagy" id="kisNagy">
        <option value="kis">Kisbetű</option>
        <option value="nagy">Nagybetű</option>
    </select>
    <p><button type="button" id="feladat4" onclick="F4();">4. Feladat</button></p>
    <p id="output4"></p>
    <br>

    <script>
        function F4(){
            const kisnagy = document.getElementById("kisNagy").value;
            const szo = document.getElementById("input4").value;

            if (kisnagy === "kis"){
                let kisszo = szo.toLowerCase();
                document.getElementById("output4").innerHTML = kisszo;
            }
            else {
                let nagyszo = szo.toUpperCase();
                document.getElementById("output4").innerHTML = nagyszo;
            }
        }
    </script>
</body>
</html>
